<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="__HOME__/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__HOME__/static/h-ui/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="__HOME__/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__HOME__/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<title>后台登录 - H-ui.admin.page v3.0</title>
</head>
<body>
<div class="header"></div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form class="form form-horizontal" onsubmit="return false" action="##" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="users" name="users" type="text" placeholder="账户" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input class="input-text size-L" type="text" placeholder="验证码" style="width:150px;" name="verify" id="verify">
					<img src="http://leading.net/index.php/index/login/verify" onclick="refreshVerify()" id="verify_img" >
					<!-- <a id="kanbuq" href="javascript:;">看不清，换一张</a> -->
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<label for="online">
						<input type="checkbox" name="online" id="online" value="1">
						使我保持登录状态</label>
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<button class="btn-success btn" onclick="login()" >登录</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin.page.v3.0</div>
<script type="text/javascript" src="__HOME__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__HOME__/jquery.cookie.js"></script>
<script>
	function login()
	{
		var name = $('#users').val();
		var pwd = $('#pwd').val();
		var verify = $('#verify').val();
		// 判断checkbox是否选中
		if ($('#online').attr('checked')) {
		    var online = $('#online').val();
		}else{
			var online = 0;
		}
		var data = {
			users  : name,
			pwd    : pwd,
			verify : verify,
			online : online
		};
		var contentType ="application/x-www-form-urlencoded; charset=utf-8";
		$.ajax({
			type: 'post',
			url: '{:url("Login/index")}',
			dataType: 'json',
			data:data,
			contentType:contentType,
			success: function(msg){
				if(msg.status == 1)
				{
					window.location.href="{:url('Index/index')}";
				}
			},
			beforeSend: function(request) {
				request.setRequestHeader("X-Requested-With","XMLHttpRequest");
			}
		});
		return false;
	}
	function refreshVerify() {
		var ts = Date.parse(new Date())/1000;
		$('#verify_img').attr("src", "http://leading.net/index.php/index/login/verify?id="+ts);
	}
</script>
</body>
</html>
