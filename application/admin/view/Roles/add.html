{layout name="layout/layout" /}
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>角色名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="role_name" required="" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
          </div>
          <!-- <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>角色名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="users" required="" lay-verify="required" autocomplete="off" class="layui-input">
              </div>
          </div> -->
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>角色状态
              </label>
              <div class="layui-input-inline">
                  <input type="radio" name="role_status" value="0" title="启用" >
                  <input type="radio" name="role_status" value="1" title="禁用" checked>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>角色描述
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
          </div>
          {:token()}
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  新增
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
            var form = layui.form
            ,layer = layui.layer;
          //自定义验证规则
          form.verify({
              weixin: function(value){
                var reg=/^[a-zA-Z\d_]{5,20}$/;
                if(value.length < 6 || value.length > 20){
                    return '微信号必须6到20位';
                }
                if (!reg.test(value)) {
                    return '微信号格式不正确！';
                }
            }
          });
          //监听提交
          form.on('submit(add)', function(data){
            //发异步，把数据提交给php
            $.post("{:url('Roles/create')}",data.field,function(res){
    			if(res.status == 1){
                    layer.alert("新增成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }else{
    				layer.msg(res.info, {time: 2000});
    			}
            },'json');
            return false;
          });
        });
    </script>
