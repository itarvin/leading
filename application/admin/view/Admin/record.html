<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    {load href="__ADMIN__/css/font.css" /}
    {load href="__ADMIN__/css/xadmin.css" /}
    {load href="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"/}
    {load href="__ADMIN__/lib/layui/layui.js" charset="utf-8" /}
    {load href="__ADMIN__/js/xadmin.js" /}
  </head>

  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="{:url('Index/index')}">首页</a>
        <a href="{:url('Admin/index')}">销售管理</a>
        <a><cite>销售客户列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
      </div>
      <xblock>
        <span class="x-right" style="line-height:40px">共有数据： 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>客户名称</th>
            <th>销售</th>
            <th>产品名称</th>
            <th>价格</th>
            <th>备注</th>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" value="{$data['username']}" class="layui-input layui-disabled"></td>
            <td><input type="text" value="{$data['users']}" class="layui-input layui-disabled"></td>
            <td><input type="text" name="username" required="" lay-verify="required"
                  autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="username" required="" lay-verify="required"
                  autocomplete="off" class="layui-input"></td>
            <td><input type="text" name="username" required="" lay-verify="required"
                  autocomplete="off" class="layui-input"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
  </script>
</body>

</html>
