{layout name="layout/layout" /}
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="{:url('Index/index')}">首页</a>
        <a href="{:url('Members/index')}">会员管理</a>
        <a><cite>会员列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so"  action="{:url('Members/index')}" method="post">
          <input class="layui-input" placeholder="开始日期" name="start" id="start" value="{:input('post.start')}">
          <input class="layui-input" placeholder="截止日期" name="end" id="end" value="{:input('post.end')}">
          <div class="layui-input-inline">
              <select name="type">
                  <option value="">模糊查询</option>
                  <option value="qq" {if input('type') == 'qq'}selected{/if}>QQ</option>
                  <option value="phone" {if input('type') == 'phone'}selected{/if}>电话</option>
                  <option value="weixin" {if input('type') == 'weixin'}selected{/if}>微信</option>
              </select>
          </div>
          <input type="text" name="keyword"  placeholder="QQ/手机号/微信号/备注" autocomplete="off" class="layui-input" value="{:input('post.keyword')}">

          <button class="layui-btn"  lay-submit="" lay-filter="sreach" onclick="changelogo()" id="button">
              <i class="layui-icon" id='logo'>&#xe615;</i>
          </button>
        </form>
      </div>
      <xblock>
          <!-- 暂不开放当前功能 -->
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量回收站</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','{:url('Members/add')}',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>用户名</th>
            <th>微信</th>
            <th>手机</th>
            <th>QQ</th>
            <th>谁的客户</th>
            <th>加入时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
          <tr>
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$vo.id}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.weixin}</td>
            <td>{$vo.phone}</td>
            <td>{$vo.qq}</td>
            <td>{$vo.users}</td>
            <td>{$vo.newtime}</td>
            <td class="td-manage">
                <a title="编辑"  onclick="x_admin_show('编辑','{:url('Members/edit',array('id' => $vo.id))}')" href="javascript:;">
                    <button class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon">编辑</i>
                    </button>
                </a>
                <a title="订单"  onclick="x_admin_show('添加订单','{:url('Records/add',array('reid' => $vo.id))}',1000,600)" href="javascript:;">
                    <button class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon">订单</i>
                    </button>
                </a>
              <!-- 暂不开放当前功能 -->
              <a title="删除" onclick="member_del(this,'{$vo.id}')" href="javascript:;">
                  <button class="layui-btn layui-btn-sm layui-btn-primary">
                      <i class="layui-icon">&#xe640;</i>
                  </button>
              </a>
            </td>
          </tr>
        {/volist}
        </tbody>
      </table>
      <div class="page">
        <div>
            {$list|raw}
        </div>
      </div>
    </div>
    <script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#start' //指定元素
        });
        laydate.render({
            elem: '#end' //指定元素
        });
    });
    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $.ajax({
                url:"{:url('Members/delete')}",
                type:'post',
                dataType:'json',
                data: {kid: id},
                success:function(msg){
                    if(msg.status == 1){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else {
                        layer.msg(msg.info, {icon: 1,time:1000});
                    }
                },
            });
        });
    }
    function delAll (argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要回收吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                url:"{:url('Members/batchdelete')}",
                type:'post',
                dataType:'json',
                data: {deleid: data},
                success:function(msg){
                    if(msg.status == 1){
                        layer.msg('回收'+msg.success+'条成功！请在您的回收站查看！', {icon: 1});
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }else {
                        layer.msg('客户列表存在'+msg.error+'个非您的客户！禁止操作！', {icon: 1});
                    }
                },
            });
        });
    }
    function changelogo(){
        $('#button').addClass('layui-btn-danger');
        $('#logo').html('&#xe63d;');
    }
