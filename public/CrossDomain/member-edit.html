<body>
<article class="cl pd-20">
	<form class="form form-horizontal" id="form-member-add" onsubmit="return false" action="##" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" value="男" id="sex-1">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" value="女" name="sex">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="mobile" name="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>qq：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="mobile" name="qq">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>微信：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="mobile" name="weixin">
				<input type="hidden" name="key" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所在城市：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="address" id="address">
					<option value="" selected>请选择城市</option>
					<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="note" id="note" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button  class="btn btn-primary radius" type="button" onclick="edit()">提交</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
window.onload=function(){
	var token = $.cookie('token');
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
	var uid = getQueryVariable("uid");
	$.ajax({
		url:"http://leading.net/index.php/index/index/geteditinfo.html",
		type:'post',
		dataType:'json',
		data : {uid:uid},
		success:function(msg){
			console.log(msg);
			if(msg.status == 1)
			{
				var text = msg.data;
				$('input[name="username"]').val(text.username);
				$('input[name="key"]').val(text.key);
				$("input[name='sex'][value="+text.sex+"]").attr("checked",true);
				$('input[name="phone"]').val(text.phone);
				$('input[name="qq"]').val(text.qq);
				$('input[name="weixin"]').val(text.weixin);
				$("#address").find("option[text="+text.address+"]").attr("selected",true);
				$('#note').val(text.note);
			}
		},
		beforeSend: function(request) {
			request.setRequestHeader("Token",token);
			request.setRequestHeader("X-Requested-With","XMLHttpRequest");
		}
	});
}

function edit()
{
	var data = {
		key      : $('input[name="key"]').val(),
		username : $('input[name="username"]').val(),
		sex      : $('input[name="sex"]').val(),
		phone    : $('input[name="phone"]').val(),
		qq       : $('input[name="qq"]').val(),
		weixin   : $('input[name="weixin"]').val(),
		address  : $('#address').find("option:selected").val(),
		note     : $('#note').val(),
	};
	// console.log(data);
	// 从cookie中获取token
	var token = $.cookie('token');
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
	$.ajax({
		type: 'post',
		url: 'http://leading.net/index.php/index/index/modify.html',
		dataType: 'json',
		data:data,
		contentType:contentType,
		success: function(msg){
			if(msg.status  == '1')
			{
				alert(msg.info);
			}
		},
		beforeSend: function(request) {
			request.setRequestHeader("Token",token);
			request.setRequestHeader("X-Requested-With","XMLHttpRequest");
		}
	});
}
</script>
