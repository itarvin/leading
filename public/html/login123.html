function getall()
{
	var contentType ="application/x-www-form-urlencoded; charset=utf-8";
	var choose=$('#choose').find("option:selected").val();
	var value = $('input[name="keyword"]').val();
	var data = {
		type:choose,
		key:value
	};
	$.ajax({
		type: 'post',
		url: 'http://leading.net/index.php/index/index/getinformation.html',
		dataType: 'json',
		data:data,
		contentType:contentType,
		success: function(msg){

			$.each(msg.data,function(index, el) {
				html += "<tr><td>"+el.id+"</td><td>"+el.username+"</td><td>"+el.qq+"</td><td>"+el.phone+"</td><td>"+el.weixin+"</td><td>"+el.note+"</td><td>"+el.uid+"</td><td>"+el.is_delete+"</td><td>"+el.newtime+"</td></tr>";
